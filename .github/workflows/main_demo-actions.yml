# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - demo-actions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: demoapi
          path: ${{env.DOTNET_ROOT}}/myapp
  
  Development:
    needs: build
    uses: pratikmca/demo-action/.github/workflows/publish-to-azure.yaml@main
    with:
      envName: "Development"
      envUrl: "https://demo-actions-dev.azurewebsites.net/"
      slotName: "dev"
      artifactName: "demoapi"
    secrets:
      AZUREAPPSERVICE_PUBLISHPROFILE_961AE0608C534B4A84659B4F47EC496A: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_961AE0608C534B4A84659B4F47EC496A }}

  Production:
    needs: Development
    uses: pratikmca/demo-action/.github/workflows/publish-to-azure.yaml@main
    with:
      envName: "Production"
      envUrl: "https://demo-actions.azurewebsites.net/"
      slotName: "Production"
      artifactName: "demoapi"
    secrets:
      AZUREAPPSERVICE_PUBLISHPROFILE_961AE0608C534B4A84659B4F47EC496A: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_961AE0608C534B4A84659B4F47EC496A }}
    
